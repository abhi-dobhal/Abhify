<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhify-Your favourite music now on your fingertips</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Abhify">Abhify</li>
            <li class="SongName">Home</li>

            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songlist">
        <h1>Best of NCS-No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class="SongName">Home</span>
                <span class="songlistplay"><span class="timestamp">3:40 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="SongName">Home</span>
                <span class="songlistplay"><span class="timestamp">3:40 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="SongName">Home</span>
                <span class="songlistplay"><span class="timestamp">3:40 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="SongName">Home</span>
                <span class="songlistplay"><span class="timestamp">3:40 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="SongName">Home</span>
                <span class="songlistplay"><span class="timestamp">3:40 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="SongName">Home</span>
                <span class="songlistplay"><span class="timestamp">3:40 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="SongName">Home</span>
                <span class="songlistplay"><span class="timestamp">3:40 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            
          </div>
        </div>
        <div class="song-banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class=" fas fa-2x fa-fast-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-fast-forward" id="next"></i>

            <div class="songInfo">
                <img src="musicgif.gif" width="42px" alt="" id="gif" class="SongName" ><span id="masterSongName">Home</span>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/036cdb6206.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
</body>
</html>
